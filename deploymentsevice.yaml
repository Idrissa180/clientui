apiVersion: apps/v1
kind: Deployment
metadata:
  name: clientui
  labels:
    app: clientui
    group: mcommerce
spec:
  replicas: 2
  selector:
    matchLabels:
      app: clientui
  template:
    metadata:
      labels:
        app: clientui 
        group: mcommerce
    spec:
      containers:
      - name: clientui
        image: enoch180/clientui:1.0
        ports:
        - containerPort: 4000
        
        
---

apiVersion: v1
kind: Service
metadata:
  name: nodeapp-service
spec:
  selector:
    app: nodeapp 
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 4000
    nodePort: 31110